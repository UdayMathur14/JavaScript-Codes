<!-- variables using keyword var  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="1">
    <button id="textbutton">change the text</button>
    <p id="to">this is some text </p>
    

    <script>
        var x = 4;
        x = 3;
        alert(x);
        // isne alert kr diya 3
        document.getElementById("textbutton").onclick = function(){
            var textenter = "";
            textenter = document.getElementById("1").value;
            alert(textenter);

            // toh yeh hmne jo value likhi hui thi text m usko text enter m daal deneg and usko hi alert kr denge page m 

            // agr m chachta hu ki jo maine phele se p likhua h uske ander p aa jaye toh m yeh krung 
        
            document.getElementById("to").innerHTML = textenter;

        }
    </script>
</body>
</html>
