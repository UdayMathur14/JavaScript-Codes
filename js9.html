<!-- if statement  -->
<!-- In summary, innerHTML is used to manipulate the content within container elements, while value is used to manipulate the value of form input elements. -->

<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>what is the magic word?</p>
    <p><input type="text" id="magic" placeholder="write your name" /></p>
    <p><button id="1">enter</button></p>

    <script>
      document.getElementById("1").onclick = function () {
        var magicword = document.getElementById("magic").value;

        var magic = "sheety";

        if (magicword == magic) {
          alert("you got it baby ");
          var c = document.createElement("div");
          c.innerHTML = document.getElementById("magic").value;
          let bodyElem = document.querySelector("body");
          bodyElem.appendChild(c);

        } else {
          alert("try again baby ");
          document.getElementById("magic").value = "";
        }
      };
    </script>
  </body>
</html>
