<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>how many fingers i am holding up ?</p>
    <input type="text" id="guess" />
    <button id="check">try</button>

    <script>
      document.getElementById("check").onclick = function () {
        var ra = Math.floor(Math.random() * 6);
        alert(ra);

        var check = document.getElementById("guess").value;
        alert(check);
        if (check==ra) {
          alert("well done");
        } else {
          alert("wrong ");
        }
      };
    </script>
  </body>
</html>
