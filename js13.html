<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>CHOOSE A NUMBER BETWEEN 0 to 5 , BOTH ARE INCLUDED </p>
    <input type="text" id="guess" />
    <button id="check">Luck</button>
    <p id="print"></p>

    <script>
      document.getElementById("check").onclick = function () {
        var ra = Math.floor(Math.random() * 6);
        alert(ra);

        var check = document.getElementById("guess").value;
        if (check==ra) {
          alert("YOUR LUCK IS LUCKY Today");
          document.getElementById("print").innerHTML = "You win ";
        } else {
          document.getElementById("print").innerHTML = "Not your day ";
        }
      };
    </script>
  </body>
</html>
